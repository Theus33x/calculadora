<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos matemáticos</title>
</head>
<body>
    <center>
    <h1>Calculos matemáticos</h1>
        <script>
            //prompt é aonde informa o valor
            //var é a variavel criada que armazena o que foi digitado
            //ParseInt converte o valor de texto para o número inteiro
           

            var numero1 = parseInt(prompt("Digite um número"));
            var numero2 = parseInt(prompt("digite outro número"))
            var soma = numero1 + numero2;
            var subtracao = numero1 - numero2;
            var multiplicacao = numero1 * numero2;
            var divisao = numero1 - numero2;

            //document.write é aonde imprime os valores
            document.write("o primeiro número digitado foi: " + numero1)
            //br pula uma linha
            document.write("<br>")
            document.write("o primeiro segundo numero digitado foi:" + numero2)
            document.write("<br>")
            document.write("<br>")
            document.write("<h2>")
            document.write("a soma dos dois numeros é:" + soma)
            document.write("<br>")
            document.write("a subtração dos dois números é:" + subtracao)
            document.write("<br>")
            document.write("a multiplicação dos dois números é:" + multiplicacao)
            document.write("<br>")
            document.write("a divisão dos dois números é:" + divisao)
            document.write("</h2>")

        </script>
